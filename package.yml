name       : qt5-scxml
version    : 5.13.1
release    : 8
source     :
    - https://download.qt.io/official_releases/qt/5.13/5.13.1/submodules/qtscxml-everywhere-src-5.13.1.tar.xz : 0669ede4e1373199893308362b9a0ba828f570a578dca52e1f17d1d622612511
license    :
    - GFDL-1.3-only
    - LGPL-3.0-only
component  : programming.library
summary    : Qt5 SCXML components
description: |
    Qt5 SCXML components
builddeps  :
    - pkgconfig(Qt5Qml)
patterns   :
    - demos :
        - /usr/lib64/qt5/examples
    - devel :
        - /usr/bin
setup      : |
    %qmake CONFIG+=release qtscxml.pro
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
