name       : qt5-scxml
version    : 5.15.4
release    : 16
source     :
    - git|https://invent.kde.org/qt/qt/qtscxml.git : dcbd73cf3e8a07dbfa249d7db2257caafa83781b
homepage   : https://www.qt.io
license    :
    - GFDL-1.3-only
    - LGPL-3.0-only
component  :
    - desktop.qt
    - demos : programming.library
summary    : Qt5 SCXML components
description: |
    Qt5 SCXML components
builddeps  :
    - pkgconfig(Qt5Qml)
patterns   :
    - demos :
        - /usr/lib64/qt5/examples
    - devel :
        - /usr/bin
setup      : |
    %qmake CONFIG+=release qtscxml.pro
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
