name       : qt5-scxml
version    : 5.13.2
release    : 9
source     :
    - https://download.qt.io/official_releases/qt/5.13/5.13.2/submodules/qtscxml-everywhere-src-5.13.2.tar.xz : e489dff21e18c1e7f72ffd31af82404f845bd90824c6b978140591366398a9d9
license    :
    - GFDL-1.3-only
    - LGPL-3.0-only
component  : programming.library
summary    : Qt5 SCXML components
description: |
    Qt5 SCXML components
builddeps  :
    - pkgconfig(Qt5Qml)
patterns   :
    - demos :
        - /usr/lib64/qt5/examples
    - devel :
        - /usr/bin
setup      : |
    %qmake CONFIG+=release qtscxml.pro
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
